<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
   <h1 class="text-center">News App</h1>
     <h2>Search Country</h2>
       
        <div class ="container">
            <div class ="row">
                <div class ="col-md-6">
                  {% for i in articles %}
                    <div class="card rounded shadow-lg m-2" style="size: 25rem;">
                        <img src="{{i.urlToImage}}" class="card-img-top" alt="" height = "300px" width = "150px">
                        <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.author}}</p>
                            <p class="card-title">{{i.source.name}}
                            <p class="card-text">{{i.description}}</p>
                            
                            <small>Date: {{i.publishedAt}}</small>
                            <a class="btn btn-primary" href="{{i.url}}" role="button">Full Article</a>
                            <hr>
                        </div>
                    </div>
                  {% endfor %}
               </div>
               <div class= "col-md-6">
                  Category
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
	 

     
  </body>
</html>
